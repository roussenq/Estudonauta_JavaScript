<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgba(31, 29, 167, 0.856);
        color: white;
        font: normal 18pt Arial;
      }
      div#botao {
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>Exercício 05 - Estudonauta - Curso JavaScript</h1>
    <p>Aprendendo sobre DOM</p>
    <p>Document Object Model</p>
    <div id="botao">Clique em mim</div>

    <script>
      //var corFundo = window.document.body;
      //corFundo.style.backgroundColor = 'black'
      var paragrafo = window.document.getElementsByTagName("p")[0];
      window.document.write(
        "<br>No 1º paragrafo esta escrito: </br>" + paragrafo.innerText
      )
      var botao = window.document.getElementById('botao')
      window.document.write('<br><br>'+botao.innerHTML)
      
      var d = window.document.querySelector('div#botao')
      d.style.background = 'red'
    </script>
  </body>
</html>
