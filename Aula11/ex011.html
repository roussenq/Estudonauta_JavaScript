<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11 - Verificar nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    País que nasceu: <input type="text" name="txtpais" id="txtpais" placeholder="Digite o país!">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var txtp = window.document.querySelector('input#txtpais')
            var pais = String(txtp.value)
            var res = window.document.querySelector('div#res')
            if (pais == 'brasil' || pais == 'BRASIL' || pais == 'Brasil') {
                res.innerHTML = '<p>Sua nacionalidade é <strong>brasileiro!</strong></p>'    
            } else {
                res.innerHTML = '<p>Sua nacionalidade é <strong>estrangeiro!</strong></p>'
            }
            
        }
    </script>
</body>
</html>
