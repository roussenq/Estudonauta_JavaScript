<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso de JavaScript - Estudonauta</title>
    <style>
      div#area {
        background: green;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Eventos DOM</h1>
    <div id="area">Interaja</div>
    <script>
      var botao = window.document.querySelector("div#area");

      botao.addEventListener('click', cliqueBotao);
      botao.addEventListener('mouseenter', mouseEntrar);
      botao.addEventListener('mouseout', mouseSair);

      function mouseSair() {
        botao.style.background = "green";
        botao.style.color = "white";
      }

      function mouseEntrar() {
        botao.style.background = "yellow";
        botao.style.color = "red";
      }

      function cliqueBotao() {
        botao.innerHTML = "Clicou!";
        botao.style.background = "blue";
      }
    </script>
  </body>
</html>
