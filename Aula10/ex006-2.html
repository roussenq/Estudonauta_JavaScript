<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prática e Revisão de estudos</title>
    <style>
      body {
        font: normal 18pt Arial;
      }

      div#botão01 {
        background: rgb(42, 139, 42);
        color: white;
        width: 200px;
        height: 200px;
        text-align: center;
        line-height: 200px;
      }
    </style>
  </head>

  <body>
    <h1>Eventos DOM - JavaScript</h1>
    <div id="botão01">Entre!</div>

    <script>
      var a = window.document.getElementById("botão01");
      a.addEventListener("click", clicar);
      a.addEventListener("mouseenter", entrar);
      a.addEventListener("mouseout", sair);

      function clicar() {
        a.style.background = "red";
        a.style.color = "white";
        a.innerHTML = "Olá Mundo!";
      }
      function entrar() {
        a.style.background = "blue";
        a.style.color = "white";
        a.innerText = "Clique!";
      }
      function sair() {
        a.style.background = "yellow";
        a.style.color = "red";
        a.innerHTML = "Clique aqui!";
      }
    </script>
  </body>
</html>
